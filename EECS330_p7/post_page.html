<html>
 <!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>My Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="post_page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <script>
      var userName = ''
      var params = (window.location.hash.substring(1)).split("&");
      var showButton = false
      var showNewPost = false
      if (params[0] == 'Signed'){
        showButton = true;
        userName = params[1];           
      }
      else {userName = 'Login/Signup' }
    
  </script>
</head>

<body class="body">
  <div id="head-bar">
    <div class = "head-left">
      <h>NU Freelance Service Page</h>
    </div>
    <div class = "head-right" id="head-right">
        <button class ="login-button" onclick="window.location.href = 'login_in.html'">
          <i id="User" > 
          <script type="text/javascript">
          document.write(userName)
          if (showButton == true){
            var btn = document.createElement("BUTTON");   // Create a <button> element
            btn.className = "logout-button";
            btn.onclick=function() {window.location.href = "main_page.html";};
            btn.innerHTML = "Log out";                   // Insert text       
            document.getElementById("head-right").appendChild(btn);
          }
        </script>
        </i>
      </button>
  
      </div>
  </div>

  <div class = "title">
    <form>
      <textarea class = "filltitle" type="text" placeholder="Title" id="Title"></textarea>
      <textarea class = "fillcontent" type="text" placeholder="Content" rows = "9" id="Content"></textarea>
      <div class = "category">
      <b>Choose one category from right*: </b>
      <label class = "choice"><b>Study</b></label>
      <label class = "choice"><b>Casual</b></label>
      <label class = "choice"><b>Daily</b></label>
      <label class = "choice"><b>Others</b></label>
      </div>
      <div class = "information">
        <b>Contact Information*: </b>
          <label class = "contact">Email
          <input class = "infoform" type = text name = "fillemail">
          Phone
          <input class = "infoform" type = text name = "fillphone">
          Other
          <input class = "infoform" type = text name = "fillother">
          </label>
      </div>
      <div class = "method">
        <form id="method-form">
          <b>Payment Method*:</b>  
          <label class="radio-inline">
            <input type="radio" name="optradio" >Cash
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">Check
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">Vonmo/Paypal
          </label>
              <label class="radio-inline">
            <input type="radio" name="optradio">Chase QUickpay/Zelle
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">other
          </label>
        </form>     
      </div>
      <div class = "option">
        <form id="schedule-form">
          <b>Schedule Option*:</b>  
          <label class="radio-inline">
            <input type="radio" name="optradio" >Only Weekends
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">Only Workdays
          </label>
          <label class="radio-inline">
            <input type="radio" name="optradio">Both Weekends and Weekdays
          </label>
      </form>
      </div>
    </form>
       <div class = "linkbutton">
          <button class = "quit">Quit</button>
          <button type="button" class = "post" onclick="jumpToMainPage()">Post</button>
        </div>

  </div>


<script>
  function jumpToMainPage() {
      //var userEmail = document.getElementById("userEmail").value
      var Title = document.getElementById("Title").value
      var Content = document.getElementById("Content").value
      window.location.href = 'main_page.html' + '#' +'Signed&' +userName +'&'+ Title + '&' + Content;   
  }
</script>
</body>
</html>
