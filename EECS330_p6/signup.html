<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="signup_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
</head>

<body class="body">

<div id="head-bar">
    <div class = "head-left">
      <h>NU Freelance Service Page</h>
    </div>
    <div class = "head-right">
    </div>

<div class="login-page">
  
  <div class="form">

    <h1>Welcome</h1>

    <form name="sp-form">
      <input class = "user" type="text" placeholder="choose a user name" id="name"/>
      <input class = "email" type="text" placeholder="your email address" id="email"/>
      <input class = "password" type="text" placeholder="set a password"id="password"/>
      <input class = "confirm" type="password" placeholder="confirm password" id="confirmPassword"/>
      <label class = "check"><input type="checkbox"/>Agree to Register</label>
      
    </form>

    <form class="login-form">
      <button type="button" id="confirm-button" onclick="validate()">COMFIRM TO SIGN UP</button>
    </form>
    <div class="cta"><a href="login_in.html">Already register? Click to login</a></div>
  </div>
  
</div>
<script type="text/javascript">
  function confirmEmail() {
      var password = document.getElementById("password").value
      var confPassword = document.getElementById("confirmPassword").value
      if(password != confPassword) {
          // alert('password Not Matching!');
          return false
      }
      return true
  }
  function validateEmail(email) 
  {
    var email = document.getElementById("email").value
    var re = /\S+@\S+\.\S+/;
    if( !re.test(email)) 
    {
      // alert('Not valid email!');
      return false
    }
    return true
  }
  function validate() {
    var pwValid = confirmEmail()
    var emValid = validateEmail()
    if(!pwValid) {
        alert('password not matching!');
        return false;
    }
    else {
      if(! emValid)
      {
        alert('Not valid email!');
        return false
      }
      else
      {
        window.location.href='login.html'
        return confirm('Do you really want to submit the form?');
      }
    }
  }
</script>

</body>
</html>
