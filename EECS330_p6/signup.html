<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="signup_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
</head>

<body class="body">

<div id="head-bar">
    <div class = "head-left">
      <h>NU Freelance Service Page</h>
    </div>
    <div class = "head-right">
    </div>

<div class="login-page">
  <div class="form">

    <form action="/action_page.php" name="sp-form" id = "signup-form" >
      <h1>Welcome</h1>
      <input class = "user" type="text" placeholder="choose a user name" id="name"/>
      <input class = "email" type="text" placeholder="your email address" id="email"/>
      <input class = "password" type="text" placeholder="set a password"id="password"/>
      <input class = "confirm" type="password" placeholder="confirm password" id="confirmPassword"/>
      <label class = "check" ><input type="checkbox" id="signup-checkbox"/>Agree to Register</label> 
    </form>

    <form class="login-form" id="button-form">
      <button type="button" id="confirm-button" onclick="validate()">COMFIRM TO SIGN UP</button>
    </form>

    <form class="login-form" id="confirm-form">
        <h3>Registered seccessfully!</h3>
        <button type="button" id="signin-button" onclick="window.location.href='login_in.html'">SIGN IN</button>
    </form>

    <div class="cta" id="cta-div"><a href="login_in.html">Already register? Click to login</a></div>
  </div>
</div>

<script type="text/javascript">
  function confirmEmail() {
      var password = document.getElementById("password").value
      var confPassword = document.getElementById("confirmPassword").value
      if(password != confPassword) {
          // alert('password Not Matching!');
          return false
      }
      return true
  }
  function validateEmail(email) 
  {
    var email = document.getElementById("email").value
    var re = /\S+@\S+\.\S+/;
    if( !re.test(email)) 
    {
      // alert('Not valid email!');
      return false
    }
    return true
  }
  function validate() {
    var pwValid = confirmEmail()
    var emValid = validateEmail()
    var myCheck = document.getElementById("signup-checkbox").checked
    if(!pwValid) {
        alert(( "password not matching!" ));
        return false;
    }
    if(! emValid){
        alert('Not valid email!');
        return false
    }
    if(! myCheck){
        alert('Please click agree to register');
        return false
    }
    // window.location.href='login_in.html'
    closeSignupForm()
    return confirm('Do you really want to submit the form?');
}

function openCongraForm() {
  document.getElementById("confirm-form").style.display = "block";
}

function closeSignupForm() {
  document.getElementById("signup-form").style.display = "none";
  document.getElementById("button-form").style.display = "none";
  document.getElementById("cta-div").style.display = "none";
  openCongraForm();
}
</script>

</body>
</html>
